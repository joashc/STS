<body ng-app="sts">
	<div class="jumbotron">
		<h1>Sequential Trial Simulator</h1>
		<p>A tool for simulating drug trials.</p>
        <h4 style="color: red;">Preliminary version. For testing only.</h4>
		<div class="btn-group" role="group" aria-label="...">
		  <a class="btn btn-default active" role="button">Home</a>
		  <a class="btn btn-default" href="howto.html" role="button">How to use</a>
		  <a class="btn btn-default" href="about.html"role="button">About</a>
		  <a class="btn btn-default" href="contact.html" role="button">Contact</a>
		</div>
	</div>
	
	<div class="container-fluid">
		 <div class="row-fluid">
			<div id="message"></div> 
			
    		<weight-dist></weight-dist>
			<!-- distSetting -->
			<div class="col-sm-12" id="trialString">
				<form id="trialDesign" class="form-horizontal"
				    data-fv-framework="bootstrap"
				    data-fv-icon-valid="glyphicon glyphicon-ok"
				    data-fv-icon-invalid="glyphicon glyphicon-remove"
				    data-fv-icon-validating="glyphicon glyphicon-refresh">


					<!-- <h2>Trial sequence</h2>

					
					 Boxes for entering the true rate - not required
					Lower bound for true rate:
					<input type = "number" name = "trueRateLower" id="trueRateLower" step=".1" value="0">&nbsp
					Upper bound for true rate:
					<input type = "number" name = "trueRateUpper" id="trueRateUpper" step=".1" value="1">&nbsp
					True rate step size:
					<input type = "number" name = "trueRateStep" id="trueRateStep" step=".1" value="0.1">
					<br><br> -->

					<ul id="trialSim" class="list-inline"></ul>

					<h2>Trial string</h2>
					<add-stage></add-stage>
					<div id="trialSim" >
	                    <stages></stages>
	                </div>   
				</form>
			</div>
		
		<!-- Output graphs div -->
			<div class="row-fluid">

				<div class="col-sm-12" id="output">
					<h2>Output graphs</h2>
            		<graphs></graphs>
            		<trs-graph></trs-graph>
            		<trf-graph></trf-graph>
            		<failed-stage-graph></failed-stage-graph>
				</div>
			</div>
		</div>
	</div>
