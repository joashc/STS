<div class="stage">
    <h4>Stage {{stageNum}}</h4>
    <div class="form-group">
        <label class="col-xs-5 control-label">Participants</label>
        <div class="col-xs-4 form-number">
            <input type="number" style="height:30px !important" class="form-control people" required data-fv-notempty-message="Number of people is required" ng-model="numPeople" />
        </div>
        <label class="col-xs-5 control-label">Threshold</label>
        <div class="col-xs-4 form-number">
            <input type="number" ng-model="passThreshold" style="height:30px !important" class="form-control threshold" required data-fv-notempty-message="A threshold is required, and must be at most the total number of people in the trial so far"/>
        </div>
    <button ng-click="removeStage()">X</button>
    </div>
</li>
