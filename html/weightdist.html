<div class="col-sm-12" id="distSetting">
    <h3> True rate distribution settings </h3>
    Uniform: 		<input type = "radio" name = "distType" ng-model="distData.dist" value="uniform" checked="checked">&nbsp
    LogitNormal: 	<input type = "radio" name = "distType" ng-model="distData.dist" value="logitnormal">
    <br>
    <div class="col-lg-12" id="uniform" ng-show="distData.dist==='uniform'">
        <div class="col-sm-4" id="uniform">
            <br>
			<ul class="list-unstyled">
            	<li>Min: <input type = "text" class="distInput" name = "min" value="0" size="2" ng-model="distData.uniformParams.min"></li>
            	<li>Max: <input type = "text" class="distInput" name = "max" value="1" size="2" ng-model="distData.uniformParams.max"></li>
            </ul>
            <div class = "col-sm-5" id = "distGraphs"></div>
        </div>
    </div>

        <div class="col-sm-4" id="logitnormal" ng-show="distData.dist==='logitnormal'">
            <br>
			<ul class="list-unstyled">
	            <li>Mean: <input type = "text" class="distInput" name = "min" value="0" size="2" ng-model="distData.logitParams.mean"></li>
            	<li>Standard Deviation: <input type = "text" class="distInput" name = "max" value="1" size="2" ng-model="distData.logitParams.std"></li>
			</ul>
            <div class = "col-sm-5" id = "distGraphs"></div>
        </div>
        <br>

        </div>
    </div>
</div> <!-- distSetting -->
